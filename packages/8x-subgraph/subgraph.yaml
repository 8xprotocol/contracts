specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: ExecutorContract
  source:
    address: "0x470194d300f9304c22de2b2379f4d6707929a826"
    abi: Executor
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
    language: wasm/assemblyscript
    entities:
    - SubscriptionActivated
    - SubscriptionProcessed
    - SubscriptionCancelled
    abis:
    - name: Executor
      file: ./abis/Executor.json
    eventHandlers:
    - event: SubscriptionActivated(address,bytes32,address,uint,uint,uint)
      handler: handleSubscriptionActivated
    - event: SubscriptionProcessed(bytes32,address,uint,uint)
      handler: handleSubscriptionProcessed
    - event: SubscriptionCancelled(address,bytes32)
      handler: handleSubscriptionCancelled
    file: ./mapping.ts 