<!DOCTYPE html>
<html>
    <head>

      <!-- COMMON TAGS -->
      <meta charset="utf-8">
      <title>8x Protocol</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </head>

    <body>
        <form>
            <div id="planhash-form">
                <input
                id="planhash-input"
                name="planHash"
                type="text"
                placeholder="Please enter in the plan hash of the subscription you are subscribing to"
                onchange="document.getElementById('app').setAttribute('planhash', document.getElementById('planhash-input').value);"
                />
            </div>
        </form>
        <div id="app" planHash=''></div>
    </body>

</html>
